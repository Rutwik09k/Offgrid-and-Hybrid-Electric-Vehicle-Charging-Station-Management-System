{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
    <style>
        
body{
    
  background: url('/static/images/lm.jpg')no-repeat ;
  background-size: 100%;

}
.container{
    /* background-color: #fff; */
    
    width: 30%;
    margin-top: 15vh;
    margin-bottom: 25px;
    border:0px solid #fff; padding:20px 30px;
    -webkit-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
-moz-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);


}
*{
    color:white;
}
h1{
    text-align: center;
}
.hh{
    margin-left: 70%;
}
    </style>
    <link rel="stylesheet" type="text/css" href="style.css" >
  </head>
  <body>
    
    <div class="container" >
      {% for message in messages %} 
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
      
      
      {% endfor %}
      

        <form  method='POST'>
            {% csrf_token %}
            <h1> Register Form</h1>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="Username" required>
            </div>
            <div class="row">
              <div class="col-sm-6">
            <div class="form-group">
                <label for="fname">First name</label>
                <input type="text" class="form-control" name="fname" required>
              </div></div>
              <div class="col-sm-6">
              <div class="form-group">
                <label for="lname">Last name</label>
                <input type="text" class="form-control" name="lname" required>
              </div></div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email"  required>
              
              </div>
            <div class="form-group">
              <label for="pass1">Password</label>
              <input type="password" class="form-control" name="pass1" required>
            </div>
            <div class="form-group">
                <label for="pass2">Confirm Password</label>
                <input type="cpsw" class="form-control" name="pass2" required>
              </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button input type="submit" class="btn btn-success btn-block">Register</button>
           
          </form>
          
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->

  </body>
</html>
